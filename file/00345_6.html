<p>[p. 9]</p>
<p>of him when he comes over – Now no more today dearest. Oh I pray and <u>pray</u> for a cable saying you are coming over – It would give me a new lease on life, B.B. darling Do Come! Your <u>Belle</u></p>
<p><u>Tuesday Aug. 11</u></p>
<p>Dear B.B – Again working day & night with Mr. Jack –</p>
<p>Such a rush!!</p>
<p><u>Belle</u></p>
<p>I love you</p>
