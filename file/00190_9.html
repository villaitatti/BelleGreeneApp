<p>[p. 9]</p>
<p>acceptable. I envy him & you – your mutual luck in being so near each other –</p>
<p>I hear rumours that he will come back very early this year – perhaps in June, in which case perhaps I can get away earlier – Won’t that be splendid –</p>
<p>They say your friend</p>
