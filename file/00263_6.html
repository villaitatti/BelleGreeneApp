<p>[p. 6]</p>
<p>gave her some of my Christmas presents for her jewels (they were just <u>that</u> kind!)</p>
<p>Then, to bed at 10 o’clock –</p>
<p>Not a very exciting evening was it? But I <u>loved</u> it and only wish I could steal one such a week – Goodbye to you dear and all wishes for 1914 – Ever Your <u>Belle</u></p>
