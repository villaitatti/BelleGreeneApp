<p>[p. 3]</p>
<p>I shall be returning from Chicago that morning. I dread the trip in one way but am overjoyed to take it in another as it is to bring back into my life someone whom I love very much and have not seen since I was a tiny little girl – almost 20 years ago – I wish I could tell you all about it</p>
