<p>[p. 4]</p>
<p>Every thing here is bustling and bristling as usual. I had hoped to send you a <u>deluxe</u> catalogue of our Dutch exhibition in time for Xmas but alas! the printers are so slow and it is not yet ready. However I will send it to you the moment it comes into my hands. I had a <u>splendid</u> time</p>
