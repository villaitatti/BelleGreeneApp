<p>[p. 7]</p>
<p>I <u>adore</u> Duveen’s Sassetta's, albeit they are muchly cleaned & varnished But they are <u>divine</u></p>
<p>Also his Roger [sic] v.d. Weyden over which he had such a row with Bachstitz – The Castagno Resurrection is also sweaeaet [sic]. </p>
<p>I dare say you found the Sassys & Casty for him –</p>
