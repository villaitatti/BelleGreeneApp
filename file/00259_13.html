<p>[p. 13]</p>
<p>home, I <u>laughed</u> & <u>laughed</u> until my Mother came in to inquire if I were either sick or had lost my mind –</p>
<p>Jacques – liberally supplied with champagne – told me every thing I wanted to know – and <u>more</u> – His wife, whom I like <u>immensely</u>, who has one of the best minds among women</p>
