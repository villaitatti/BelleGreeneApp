<p>[p. 13]</p>
<p>in a lot of ice water & then dress to go out to dinner at the Sleepy Hollow Country Club – where I shall hope to find a breeze and a lower temperature. Write me soon & like me still even if you don’t love me – (which I greatly suspect!)</p>
<p>Ever your</p>
<p> <u>Belle</u> </p>
</body>
