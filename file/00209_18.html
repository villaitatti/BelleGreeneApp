<p>[p. 18]</p>
<p> <u>plan</u> for it – If I come I will sit down quietly for the one <u>or</u> two weeks I am there with you or I Tatti and that is <u>all</u> I ask or desire – except that I shall have to go to Rome for two days – but [ <i>triple underlined:</i> don’t] count on it until I cable you “Sailing” –</p>
