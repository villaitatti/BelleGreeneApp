<p>[p. 22]</p>
<p>an awful scrawl – Write me all your news and remember that I love you more <u>really</u> (<u>if</u> more sanely) than I ever did before –</p>
<p>I kiss your beloved eyes & all your dear face – I wish J. P. would hurry back so I can run over to you –</p>
<p>Ever <u>Your</u> Belle</p>
</body>
