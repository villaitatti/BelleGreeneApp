<p>[p. 4]</p>
<p>slowly and laboriously and believe me, that also is no joke –</p>
<p>Have you seen a book called The Ambassadors by William Wriothesley, it is written by Marjorie Montgomery and has Lady Johnstone for the heroine – </p>
<p>Said M. M. sent me a copy but I have not read it yet – It looked pretty poor </p>
