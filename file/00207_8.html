<p>[p. 8]</p>
<p>after all she <u>could</u> do mischief if she wanted to – She says she is coming here in October and I begged her (honestly this time) to persuade you to come over too – I begin to want you <u>acutely</u> and I simply <u>must</u> see you before another year. If it turns out that I cannot</p>
