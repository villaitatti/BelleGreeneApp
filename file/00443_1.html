<p> <u>Jan. 20. 1920</u> </p>
<p>Dear B.B –</p>
<p> <u>Lots</u> of thanks for the photograph just received – I must say that it does not exhibit the worn, emaciated person you make yourself out to be but is in fact, an extremely distinguished looking person.</p>
<p>I myself am just worn to a fizzle in an effort to close</p>
