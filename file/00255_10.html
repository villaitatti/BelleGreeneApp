<p>[p. 10]</p>
<p>likely – you will be told that I am very much in love with him – I doubt if you would like him – he has <u>not</u> a great mind – but he has a keen, delicate & most deliciously quiet wit and is one sort of person I do not <u>have</u> to talk to – also – he is the <u>only un</u>physical man I have ever met – </p>
