<p>I do hear she has a Veroccio [sic] and of good quality. Have you seen it at all? – I fear it will not be a big sale as so many people (and dealers) have left town –</p>
<p>B. B. I’m too miserable to write more – all I can say is that I love you – a heap –</p>
<p>Ever your</p>
<p> <u>Belle</u> </p>
