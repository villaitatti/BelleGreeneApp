<p>[p. 15]</p>
<p>incense – Thirsty was much disgusted and said I was “awful easy” which you know, dear B.B. is quite too true.</p>
<p>I suffered agonies at the Johnson dinner. Owen was ill and could not come to the table, and the fair Esther & myself were the only women – I sat between</p>
