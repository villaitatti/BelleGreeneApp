<p>[p. 6]</p>
<p>and then shake them from my mind and soul after that. It’s funny B. B., but just at present there is an epidemic of gents wanting to marry me – It makes me laugh (which I do when they “pop”) because I suppose they think that I’m in a weak and tottering condition financially</p>
