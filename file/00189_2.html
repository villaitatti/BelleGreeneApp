<p>[p. 2]</p>
<p>Ended by agreeing with Mary that it would be of little service in the eyes of the world and would only complicate our hours together – so <u>that</u> is settled. She will not come with me –</p>
<p>I dislike very muchto haveyou make your plans entirely contingent upon me. of</p>
