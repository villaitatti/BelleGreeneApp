<p>[p. 22]</p>
<p>feelings give it. I write <u>you</u> as I <u>feel</u> inside, not (except when I quote) as I talk – Freer is in town today and much better</p>
<p>I hope to see him tomorrow.</p>
<p>With all my love for you dear – with a thousand kisses and countless hugs – I am [ <i>quintuple underlined</i> : "Your"]</p>
<p> <u>Belle</u> </p>
