<p>[p. 28]</p>
<p>I have had no heart to write to you before this – the uncertainty in which J. P. kept me and the rage into which he threw me, made me right to be mad ever – </p>
<p>Your cable was so sweet and dear – I <u>loved</u> you for it –</p>
<p>B. B. daarrling – I can’t <u>bear</u> to think that </p>
