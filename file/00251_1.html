<p>[p. 1]</p>
<p>Monday 7 p.m.</p>
<p>!! You darling!!</p>
<p>In case you do not get to the Library tomorrow – will you meet me at the Gotham comme</p>
<p>[p. 2]</p>
<p>toujours[^at 1 o’clock^] to be sure I loathe (or <u>did</u> ) the place, but now it is forever linked with the blessed memory of you so I really <u>could</u> not go</p>
