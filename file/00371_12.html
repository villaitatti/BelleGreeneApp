<p>[p. 12]</p>
<p>Will you and Mary lunch with me on Tuesday Jan. 13 to meet my friend Agnes Meyer (Mrs. Eugene Meyer jr). She will never forgive me if I don’t bring it up immediately upon your return. Shall I ask some other people? – Perhaps a man or two might amuse Mary & <u>me</u></p>
<p>B.</p>
