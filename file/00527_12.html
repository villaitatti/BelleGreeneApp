<p>[p. 12]</p>
<p>and September?</p>
<p>I’ve finally given my grand English beau the gate, so – glorybetogawd – I won’t be shackled while there –</p>
<p>I look like Hell.</p>
<p>wrinkles</p>
<p>crowsfeet</p>
<p>pimples</p>
<p>old-fashioned hair</p>
<p>no new clothes –</p>
<p>LUV – B.G.</p>
