<p>Monday <u>April</u> 10</p>
<p>Daarrling –</p>
<p>This is the present Status of my correspondence with the Black Ethel! –</p>
<p> <u>Your</u> </p>
<p> <u>Belle</u> </p>
<p>[ <i>in hand of Ethel Harrison</i> ]</p>
<p>Will you be an angell [sic] & forward this –</p>
<p>I think you’re [ <i>triple underlined</i> : horrid] not to write.</p>
