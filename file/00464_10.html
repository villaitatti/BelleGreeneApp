<p>[p. 10]</p>
<p>to go up to my sister's country place for the festivities there. So I expect to spend a <u>delightfully</u> peaceful round dozen of hours.</p>
<p>I'm sure this is a miserable letter – I have not the strength to reread it – but I do really feel utterly forlorn –</p>
<p>Ever Yours</p>
<p> <u>Belle</u> </p>
<p> <u>Friday Dec. 31</u> </p>
</body>
