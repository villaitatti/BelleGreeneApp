<p> <u>Later</u> </p>
<p>Oh! B.B. dear, I have been steadily interrupted for two whole hours – And now Mr. Jack is here & this letter must leave before six for the Luistania – so I must close –</p>
<p>Not even time for <s>all</s> an one hundredth of all I have to say –</p>
<p>Yours – always & ever</p>
<p>Belle</p>
<p> <s>In sei gioia degli</s> </p>
</body>
