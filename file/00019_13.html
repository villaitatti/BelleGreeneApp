<p>[p. 13]</p>
<p>7</p>
<p>as you do not know <u>that</u> side of me as yet, and yet I feel so strongly that if there is ever to be anyone with whom I can <u>commune silently</u> it is <u>you</u> – o wise man – On such a night as last night there comes to me “across the fields of sleep and other years”a</p>
