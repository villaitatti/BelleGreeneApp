<p>[p. 3]</p>
<p>anywhere else – Besides which – I now have a perfectly good reason for never going there with any one else!</p>
<p>I hear murmurs of praise of you from another in the next room – so need not add my own here – Veuillez agréer Cher Monsieur un expression de mes sertements les plus réspecteux.</p>
<p>B.G.</p>
