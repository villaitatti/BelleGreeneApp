<p>[p. 15]</p>
<p>have another attack when you write for Mr. Mather’s “Art Studies Unlimited” –</p>
<p>I hope to get away the last week in February for 6 days of solid, uninterrupted <u>sleep</u> – of which I am in <u>crying need</u> –</p>
