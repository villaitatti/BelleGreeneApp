<p>Tuesday – April 18</p>
<p>—</p>
<p>I was a bit fearful of J. P.’s visit to Florence but you see by the enclosed that he still loves us – I am glad for it would have</p>
<p>complicated things terribly if he had heard some nasty gossip – All my love to you</p>
<p>Belle</p>
