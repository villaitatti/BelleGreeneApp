<p>[p. 1]</p>
<p>Monday morning </p>
<p>8:30 a.m.</p>
<p>Dear B.B. –</p>
<p>This is going to be a dreadfully busy day with me – so I am going to snatch this Early hour in which to write to you – Don’t you think me a good little working gal to get on my job so early in the morning ? – I am so sorry for Mary’s</p>
</body>
