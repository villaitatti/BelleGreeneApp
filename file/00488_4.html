<p>[p. 4]</p>
<p>good of my soul and the discipline of my over-indulged body –</p>
<p>– Later –</p>
<p>Went home for luncheon and found there 4 letters from you. The last one post marked 20 May. <u>Please</u> exercise all your understanding for my not reading them now – all my thanks – In great haste,</p>
<p>Ever Yours, <u>Belle</u> </p>
