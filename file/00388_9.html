<p>[p. 9]</p>
<p>society is <u>not</u> confined to the Flowerdales – or Europe –</p>
<p> <u>Most</u> of the male population all (especially bachelors) belong to it – I’m sorry I cannot write any more – but will try to put my mind to writing again soon –</p>
<p> <u>Sure</u> I love yer!</p>
<p>Belle</p>
