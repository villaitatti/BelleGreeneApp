<p>[p. 11]</p>
<p>bad enough but not <u>quite</u> so bad as Vanity –fair sounds –</p>
<p>Now I must run my dear – I shall not write again & if anything important comes of tomorrow will telegraph you –</p>
<p>My love to Mary & all, success for your Montreal trip Ever Your Belle </p>
<p>(over)</p>
