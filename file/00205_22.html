<p>[p. 22]</p>
<p>If he does not allow me to go over at all I don’t know <u>what</u> I shall do – I <u>cannot</u> throw up the job, because of all the people dependant [sic] upon me – and of course I’d never get another <u>both</u> so congenial and remunerative. <u>Do</u> you suppose, that, if I <u>cannot</u> come to you, <u>you</u> could</p>
