<p>fatigue and a headache today –</p>
<p>I stupidly sat through four hours of a mixed [?] performance of Forbes-Robertson last night and <u>more</u> stupidly went to a “farewell” supper for him afterwards. It was, as I knew it would be, the same old near-artistic crowd that had me in its clutches</p>
