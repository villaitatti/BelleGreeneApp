<p>[p. 1]</p>
<p>Monday – <u>Dec</u> . 13th </p>
<p>I have just returned from a four days’ visit to Boston and find your dear letters of Nov. 30th & Dec. 3d. They were a warming comfort allaying a bit the Boston chill which had begun to creep over me, in spite of the wonderful kindness</p>
