<p> <u>Tuesday March 19th</u> </p>
<p>Dear B. B. –</p>
<p>Just as I took “me pen in hand” towrite you, I received yoursof March2 from Orvieto – To <u>think</u> of your being there <u>without</u> me B. B. – How <u>dare</u> you! And that enchanting façade which I remember so well and so minutely! And do you</p>
