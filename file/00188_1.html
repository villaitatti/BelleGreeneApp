<p>[p. 1]</p>
<p><u>Tuesday March 19th</u></p>
<p>Dear B. B. –</p>
<p>Just as I took “me pen in hand” to write you, I received yours of March 2 from Orvieto – To <u>think</u> of your being there <u>without</u> me B. B. – How <u>dare</u> you! And that enchanting façade which I remember so well and so minutely! And do you</p>
