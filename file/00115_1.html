<p>Tuesday Jan. 3 – </p>
<p>3 p.m.</p>
<p>Dear B. B. –</p>
<p>I’m at present at the Library after lunch with Belle – where we have been concocting the most joyous of schemes for the entertainment of The Black Ethel – realizing that a manless Eden is no place for a serpent</p>
