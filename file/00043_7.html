<p>[p. 13]</p>
<p>Webster the other day & <u>had</u> to dine with them tonight – I was quite choked by my memories of the place as I had not been there since you left – Do you remember how you kissed my hair that night – I do <u>distinctly</u> & much to my unhappiness</p>
<p>Yours</p>
<p> <u>Belle</u> </p>
