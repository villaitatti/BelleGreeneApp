<p>until one this morning – So now you have the pitiful tale of my few doings – I stopped in Miss Marbury’s new dance hall for one minute – It was crowded and jammed with high Sassiety & I think will be a huge financial success –</p>
<p>Don’t forget the daily letter</p>
<p>Ever your <u>Belle</u> </p>
