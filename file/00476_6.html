<p>[p. 6]</p>
<p>that makes me joyously & vividly aware of my body – Wherefore I am looking forward with great joy & much impatience to my Western trip in July – not all the Glories of Greece or any other country could draw me from it –</p>
<p>Am s<u>o</u> tired now. Will finish this tomorrow – Your Wirthless</p>
<p>B.G.</p>
