<p>[p. 23]</p>
<p>She is leaving for Chicago today to meet her husband – By the way he called me up a few days ago and asked for your address –</p>
<p>George Blumenthal telephoned me yesterday morning at daybreak, to read me the telegram received from you – B. B. dear, <u>surely</u> </p>
