<p>[p. 12]</p>
<p>my rackety packet head can write today – </p>
<p>I have not had a letter from you this week but I am sure it is because the mails have been so horrid –</p>
<p>All my love to you B. B. daarrlingest & write me soon </p>
<p>Ever <u>your</u></p>
<p><u>Belle</u></p>
<p>P.S. – I showed your “formal” letter to Rey who was delighted –</p>
</body>
