<p>[p. 13]</p>
<p>12/</p>
<p>says I can do <u>anything</u> I please & that he will carry out all my ideas –</p>
<p>Please write me about this and as frankly as you can –</p>
<p>There is nothing but hard work in it for me – if I decide to put my shoulder to the wheel –</p>
<p>Ever Your,</p>
<p> <u>Belle</u> </p>
