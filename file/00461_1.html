<p>[p. 1]</p>
<p>[<i>In a different hand</i>: Home telephone Murray Hill 2003]</p>
<p>[<i>In a different ink</i>: Dec. 4. 1920]</p>
<p>Dear B.B. –</p>
<p>You will just have to forgive me for not stopping in tonight – I'm dead to the world – <u>"Talk"</u> did it! I <u>feel</u> as if I'd go utterly mad if I heard the human voice</p>
</body>
