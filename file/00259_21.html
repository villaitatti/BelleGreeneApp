<p>[p. 21]</p>
<p>I told her that I could not get away –</p>
<p>Wouldn’t it be funny if we all met –</p>
<p>I understand that the Blumenthals have put their very grand and very expensive new marble palace on the market and that they want to live in Europe – George telephoned me yesterday and wanted to arrange</p>
