<p>[p. 5]</p>
<p>I guessed their object – [^to be^] the first vulture in the field. I assured them I knew of no possibility of a sale – <u>but</u> – if there were one – they would not get anything either at a cheap or even <u>reasonable</u> price – to all of which Uncle Henry agreed – he almost choked when</p>
