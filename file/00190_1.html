<p> <u>Tuesday</u>  <u>April</u>  <u>9, 1912</u> </p>
<p>Dear B. B. –</p>
<p>What a fascinating time you are having – and how I should <u>love</u> to be with you in your wanderings! I am glad you appeased the irate Black Ethel – What a mess she is! I have heard nothing from Ethel Grant</p>
