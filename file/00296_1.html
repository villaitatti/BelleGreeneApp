<p>Friday 10:30 a.m.</p>
<p>Dearest B.B. –</p>
<p>How I <u>loved</u> the Septembermornpostal card with its enchanting inscription</p>
<p>I shall erase <u>your</u> notes and send it right over to amuse my darling old Mr. Lanier who just telephoned me that he is laid up with a cold – Don’t fear that I shall even by mischance</p>
