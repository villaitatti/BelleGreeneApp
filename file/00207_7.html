<p>[p. 7]</p>
<p>to send her my blessing by return and I gushed over her as much as ink and pen would allow – told her <u>nothing</u> could make me change toward her and <u>how wonderful</u> I thought she was and how lucky the man – until I sickened even myself – <u>but</u> – I thought it wiser</p>
