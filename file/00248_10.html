<p>[p. 10]</p>
<p>I am lunching at the Ritz today and shall make inquiries about your bed and board – <u>December</u> is a horribly long time. Why on Earth did you put it off for so long – But of course you will stay until the late Spring – you [<i>double underlined</i>: must]. Be sure</p>
