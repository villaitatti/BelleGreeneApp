<p>[p. 17]</p>
<p>and howling in my ear every moment. The Baron now is coming to see me at the Library today so I will learn his name and more about him & let you know –</p>
<p>I left there at 11 o’clock – Came to the Library & got a copy of the Lettres Persannes [sic] and read</p>
