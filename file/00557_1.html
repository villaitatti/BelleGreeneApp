<p>[p. 1]</p>
<p>Monday Evening</p>
<p>Jan. 22, 1928</p>
<p>Dear B.B –</p>
<p>I <u>warn</u> you that this is only a <u>Scrawl</u> to thank you for all your letters and to <u>swear</u> , that I will write a <u>reggeler</u> letter <u>soon</u> – I have been – and am working 24 hours to the day, because of the new “Annex”</p>
</body>
