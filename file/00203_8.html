<p>[p. 10]</p>
<p>is – diabolically so – Did you tell me once that you had no use for Gordon Craig? I have never met him but he writes me <u>such</u> enchanting letters that I cannot imagine him to be anything but altogether charming. He made me a little bookplate which would tickle <u>your</u> friend Mrs. Flowerdale</p>
