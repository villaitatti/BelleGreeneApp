<p>[p. 1]</p>
<p> <u>Feb. 19</u> </p>
<p>Dearest B. B. –</p>
<p>I can only write you a line as I have to go out to dinner – but I thought you would be interested to know that this afternoon we sold the Fragonard room to <u>D.</u> for a million and a quarter dollars – Pretty good</p>
</body>
