<p>when it cost £62000 – isn’t it? <u>D.</u> will undoubtedly sell it to Frick who offered me that amount for it this morning, but you know I told you I thought it better to deal through Duveens – I am <u>so</u> tired dear – Will write more Sunday – Your own [ <i>double underlined:</i> Belle]</p>
