<p>[p. 1]</p>
<p>1927 DEC 25</p>
<p>LCO BERENSON CARE BARING BROTHERS</p>
<p>LONDON</p>
<p>IN SPITE OF ALL THE HATEFUL THINGS I LEARN YOU HEAR OR SAY ABOUT ME I LOVE YOU AND YOU ARE STILL MY FAVORITE COUSIN EVERY GOOD WISH TO YOU FOR THE NEW YEAR</p>
<p>BELLE GREENE</p>
</body>
