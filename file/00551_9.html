<p>[p. 9]</p>
<p>and (as I think – no – <u>am sure!</u> ) that noone [sic] but myself knows anything, I read and revise every card – also, I am, at last getting at <u>my</u> catalogue of the Illum. MSS – I never expect to live long enough to see it finished</p>
<p>I have been <u>inundated</u> by scholars this year – the kind</p>
