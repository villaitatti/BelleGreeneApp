<p>dusk, but never noon hour;</p>
<p>They were Soil-of-life, Spoil-of-life, Symbol and Clue,</p>
<p>But the same-of-life, whole-of-life, waited for you:</p>
<p>They were wave, they were tide, they were shade on the lea,</p>
