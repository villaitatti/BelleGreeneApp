<p>[p. 13]</p>
<p>think of the idea? I greatly feared the heat but they say it is not as bad as N.Y.</p>
<p>How is Mary, I heard from someone that she was ill – and Nickey [sic]? – Give my best to them both, and – as I have gained heaps of strength this Summer, I send <u>you</u> a bear hug –</p>
<p>Yours, <u>Belle</u> </p>
