<p>[p. 16]</p>
<p>seems that most unusually clever <u>young</u> Englishmen have – I shall hear his latest news from Boston & tell you thereof –</p>
<p>I am lunching today with <u>quite</u> the handsomest man – the most physically perfect human being I <u>ever</u> laid my two eyes upon – an English army</p>
