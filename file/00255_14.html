<p>[p. 14]</p>
<p>them over to Thursty – but I was amused & <u>horribly</u> flattered when, as they were leaving, I heard one say in a most English of an American voice, “But could we meet Miss Greene – we <u>should</u> hate to go back and not be able to say we had met her” –</p>
<p>Believe me, little Bella trembled to that</p>
