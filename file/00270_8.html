<p>[p. 8]</p>
<p>give that wing to the museum in Boston. She told me at great length of her Rubens panel. Do you know it –</p>
<p>I cracked up Grisabella mightily which seemed to annoy them all –</p>
<p>Now I am going to settle down to work until 6:30, so à bientôt</p>
<p><u>Belle</u></p>
