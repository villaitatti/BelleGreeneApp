<p>[p. 8]</p>
<p>the first week in August – <u>Won’t</u> we have a good time? – I don’t believe I will need a cure after all the doctoring I have been under –</p>
<p> <s>I had</s> </p>
<p>Please write instantly It’s ages since I heard from you –</p>
<p>Ever your</p>
<p>Belle</p>
