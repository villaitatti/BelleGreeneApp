<p>[p. 1]</p>
<p>Dec. <u>31, 1913</u></p>
<p>Dear B. B. –</p>
<p>Just think, this is the <u>last</u> time I shall write you – this year!</p>
<p>For the first time for many moons I slept for ten hours or more last night consequently I feel like entering my name for a bull fight</p>
</body>
