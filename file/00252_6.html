<p>[p. 6]</p>
<p>Your call – I have made no engagements and will fit in my time to suit <u>your</u> free time – So don’t consider me – I will be free whenever you want me (except 9-5 – when I am here) My love to Mary – When may I call upon her? It’s <u>too</u> thrilling –</p>
<p>Ever Your <u>Belle</u> </p>
