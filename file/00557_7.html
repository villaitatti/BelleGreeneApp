<p>[p. 7]</p>
<p>Gawd any or all of it were true, for that would mean that I would not have lived the hideously <u>dull & also – lately</u> [<i>double-underlined: </i>uneventful] life which I have, for the past year – I’ve done nothing – seen no one – neither loved (or even “affected”) anything nor anyone – </p>
