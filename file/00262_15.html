<p>[p. 15]</p>
<p>I spoke to you –</p>
<p>When he telephoned to say he was coming down to see me this morning. He is staying with the Rhys Carpenter’s of Columbia – He is a perfectly <u>enchanting</u> child – with a delicious wit and I fear – many bad habits!anit [sic]</p>
