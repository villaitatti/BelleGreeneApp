<p>[p. 17]</p>
<p>[<i>In blue pencil</i>:</p>
<p><u>P.S.</u></p>
<p>I think that I ought to tell de Ricci that I have repeated to you what he said about the Pesillino & what he said Hamilton told him about the work –</p>
<p>Please answer <u>by return</u> mail of you want me to do this or not –</p>
<p><u>B.G.]</u></p>
</body>
