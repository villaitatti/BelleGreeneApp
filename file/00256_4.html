<p>[p. 4]</p>
<p>Is there any thing<u>more</u> terrible than a Boston audience – Such lack of grace and beauty and <u>almost</u> cleanliness I never saw – And then the <u>hair</u> on those women’s head – It all looks like an abandoned bird’s nest</p>
<p>But don’t breathe my sentiments! – And then, their necks!</p>
<p>ugh –</p>
