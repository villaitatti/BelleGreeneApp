<p>[p. 1]</p>
<p> <u>Tuesday</u> </p>
<p>Dear B. B. –</p>
<p>I have just written to Mary (I feel <u>damned</u> cheeky every time I say that!) that I should love to go to Canada & could very probably arrange it for January 8th – 12 or 13th – but that may not be at all possible for you –</p>
<p>In any case – we <u>must</u> abandon the 27th –</p>
</body>
</html>
