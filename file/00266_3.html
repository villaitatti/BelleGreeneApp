<p>[p. 3]</p>
<p>Valentiner & Breck – Breck, by the way is very anxious to see you – I told him to write or telephone to the Ritz –</p>
<p>I am so exhausted that I cannot even tell you how sorry I am not I shall not see you until Friday –</p>
<p>Devotedly <u>Belle</u></p>
</body>
