<p>[p. 4]</p>
<p>I am becoming criminally self indulgent in my old age –</p>
<p>The more I see of people in general, the less I hanker after them – When not actively and interestedly engaged in my work at the Library – or seeing works of art, or reading. Either for pleasure or profit</p>
