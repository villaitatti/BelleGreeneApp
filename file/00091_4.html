<p>[p. 4]</p>
<p>and I intend to have “mal de mer” as much as possible to avoid them although I got a note from him last night asking me if I could not manage to have them put at my Table whereupon I immediately telegraphed the Oceanic saying I was to be put <u>alone</u> at the Captain’s</p>
