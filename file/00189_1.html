<p> <u>Tuesday</u> , <u>March 26</u> </p>
<p> <u>Dear</u> B. B. –</p>
<p>Mary has probably told you of my letter in reply to hers, in which I renounced (as she <u>de</u> nounced) the idea of my bringing my Mother to Europe with me this year –</p>
