<p>[p. 2]</p>
<p>hardly even <u>thought</u> of you – how you know the worst!</p>
<p>I have been working until the early morning hours every day, including Sunday since I left you – on a job of which I cannot write, as even the most cautious of men are <u>apt</u> to leave paper unburnt, but of which I will <s>write</s> [^tell^]</p>
