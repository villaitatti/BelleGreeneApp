<p>[p. 5]</p>
<p>much I want to be with you this time –</p>
<p>So you fit me in whenever you are not otherwise engaged or resting – I have planned to keep a good deal of time free in expectation of your visit –</p>
<p>If you have not other plans I'd like to go on to Washington</p>
