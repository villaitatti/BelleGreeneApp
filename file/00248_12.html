<p>[p. 12]</p>
<p>any of the news you are anxious for –</p>
<p>I had an offerof a $25,000. a year job last week – and from someone you know – but I am refusing everything for a year at least – But – from the letters I have received I dare say that I need not worry much about my future.</p>
<p>I was muchamused</p>
