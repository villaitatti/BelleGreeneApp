<p>[p. 8]</p>
<p>He’s very much puffed up over his Selection as a Trustee of the Wallace Collection – I haven’t been very arty lately so I don’t know anymore of the news–</p>
<p>You <u>will</u> be a rotter if you so much as mention me to B.I – He’s sick of my <u>name</u> & everything concerning me – and for you to</p>
