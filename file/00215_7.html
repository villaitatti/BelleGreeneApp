<p>[p. 10]</p>
<p>I am enclosing here, the letter from George Blumenthal which I forgot to send last time. Isn’t he the oily sneak? –</p>
<p>Daarrlingest I must run – J. P. is howling at the top of his lungs for me – I love you & only you and am </p>
<p>Comme toujours</p>
<p><u>Your</u> Belle –</p>
