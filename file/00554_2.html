<p>[p. 2]</p>
<p>to know that the only person (whom I have seen) who joined with me in denunciating the purchase, is <u>Offner</u> –</p>
<p>I “rowed”my Chief mightily about it when it first happened & for a few minutes he was disturbed, but since that time, printed, written and verbal congratulatory slush</p>
