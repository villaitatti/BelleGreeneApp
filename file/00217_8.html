<p>[p. 12]</p>
<p>When do you start for Egypt – quite a number of my friends are going this year – among them Senator Aldrich who has chartered the steam boat Hyksos – Goodbye dearestest and love me when I don’t write. </p>
<p>I am now, always, and [<i>double underlined</i>:forever]</p>
<p><u>Your Belle</u></p>
