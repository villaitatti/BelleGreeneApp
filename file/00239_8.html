<p>[p. 8]</p>
<p>paragraphs –</p>
<p>Father Hyvernat who is taking charge of the work for us has been here & as he is sailing tomorrow I had to talk over a thousand details with him</p>
<p>I’m dead now, my dear & so will stop –I have not had a letter from you for almost 2 weeks –</p>
<p>Every Your,</p>
<p><u>Belle</u></p>
