<p>[p. 1]</p>
<p>Saturday May 22 –</p>
<p>My surprise, anger dismay and despair at not hearing from you for <u>one month</u>!! </p>
<p>have given place to a dull aching ever</p>
<p>[p. 2]</p>
<p>present fear – Are you ill? Nothing else matters – but that you are well </p>
<p>I must know immediately –</p>
<p>Belle –</p>
