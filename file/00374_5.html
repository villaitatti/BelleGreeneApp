<p>shoals of wives –</p>
<p>Mr & Mrs. Florence, Mr. & Mrs. Shipman and myself went on to Mrs. Sloan’s ball (last door) afterwards</p>
<p>There I found so different an atmosphere that I shivered the women there are beautiful and gorgeously gowned and bejewelled and I felt like a little gutter waif – Taint</p>
