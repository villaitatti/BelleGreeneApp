<p>[p. 1] </p>
<p><u>Friday morning </u></p>
<p>[centered underneath letterhead: H.H.]</p>
<p>B.B. – You – darling!</p>
<p>I am so sorry to find that I am engaged for luncheon every day next week so I cannot meet you on Tuesday – You can lay that luncheon hour in Mrs. Lanier’s palm </p>
