<p>[p. 6]</p>
<p>with you or to meet you there for a day and a half – all I can spare</p>
<p>I told Moore I would bring you down & I expect to be at Walter's one day –</p>
<p>Let me know what morning (about 11o'clock) you & Mary can go to the Blumenthals & stay for lunch afterwards.</p>
