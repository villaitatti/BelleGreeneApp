<p>[p. 9]</p>
<p>Please tell Mary that I received the checks & will attend to the matter at once –</p>
<p>Mr. Jack is standing around waiting for me so I must run now –</p>
<p>You really <u>must</u> not meet me at the Station as I have <u>no</u> idea that the train will be on time. It is due in Baltimore at 7:30 and I shall</p>
