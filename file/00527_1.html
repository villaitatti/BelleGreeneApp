<p>Thursday, March 18 1926</p>
<p>Dear B.B.,</p>
<p>It was nice to have your last letter, which I stupidly left at home so that I cannot remember your queries about our MS.1with the metal covers – I’ll dig it up & write on Sunday, when I have promised myself the day (until 4 oclock) <u>in bed</u> -</p>
<p>I have been so</p>
</body>
