<p>[p. 1]</p>
<p>Friday, Nov. 5, 1926</p>
<p>Dear B.B. –</p>
<p>Your letter from Milan was <u>funny</u> ! –Yes I should like to have seen some of the things, but, I am afraid, alone with you – I am, as you say, so <u>completely</u> a Jackass that I cannot bear to see wonderful things with a talkative caravanserai –</p>
</body>
